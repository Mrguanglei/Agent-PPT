version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/postgres:16
    environment:
      POSTGRES_DB: ppt_agent
      POSTGRES_USER: ppt_user
      POSTGRES_PASSWORD: ppt_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  # Redis 缓存和消息队列
  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7.2-alpine
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data

  # MinIO 对象存储
  minio:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # 后端应用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://ppt_user:ppt_password@postgres/ppt_agent
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
    ports:
      - "18000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - postgres
      - redis
      - minio
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (异步任务处理)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://ppt_user:ppt_password@postgres/ppt_agent
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - redis
      - postgres
    command: celery -A app.worker worker --loglevel=info

  # 前端应用 (开发环境)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "15173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:18000
      - VITE_WS_BASE_URL=ws://localhost:18000
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      - backend
    networks:
      - ppt-agent
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ppt-agent:
    driver: bridge
