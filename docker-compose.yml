version: '3.8'

services:
  postgres:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/postgres:16-alpine
    container_name: ppt-agent-postgres
    environment:
      POSTGRES_USER: ppt_agent
      POSTGRES_PASSWORD: ppt_agent_password
      POSTGRES_DB: ppt_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppt_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7.2-alpine
    container_name: ppt-agent-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppt-agent-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://ppt_agent:ppt_agent_password@postgres:5432/ppt_agent
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - APP_ENV=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppt-agent-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://ppt_agent:ppt_agent_password@postgres:5432/ppt_agent
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - APP_ENV=production
    depends_on:
      - backend
      - redis
    command: python -m app.workers.agent_worker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ppt-agent-frontend
    depends_on:
      - backend
    ports:
      - "3003:3000"

  nginx:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/nginx:1.25-alpine
    container_name: ppt-agent-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"

  minio:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/minio/minio:latest
    container_name: ppt-agent-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  postgres_data:
  redis_data:
  minio_data:
