[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, defaults to 'utc'. Valid values are:
# 'local', 'utc', or a valid timezone string like 'US/Eastern'
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a synchronous callable
# (default: false)
# synchronous_dbapi_warning = false

# set to 'true' to allow alembic to automatically update the alembic
# version table when running revisions across multiple heads
# (default: false)
# update_alembic_head = false

# set to 'true' to have alembic load the given .env file(s) to populate
# its configuration.
# env_file = .env

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
